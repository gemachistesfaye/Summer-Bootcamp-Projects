<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glassmorphism Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- Animated Background Elements -->
        <div class="leaves">
            <div class="set">
                <div><img src="leaf_01.png" alt="leaf"></div>
                <div><img src="leaf_02.png" alt="leaf"></div>
                <div><img src="leaf_03.png" alt="leaf"></div>
                <div><img src="leaf_04.png" alt="leaf"></div>
                <div><img src="leaf_01.png" alt="leaf"></div>
                <div><img src="leaf_02.png" alt="leaf"></div>
                <div><img src="leaf_03.png" alt="leaf"></div>
                <div><img src="leaf_04.png" alt="leaf"></div>
            </div>
        </div> 
        <img src="bg.jpg" class="bg" alt="background">
        <img src="girl.png" class="girl" alt="character"> 
        <img src="trees.png" class="trees" alt="trees">

        <!-- Main Login Container -->
        <div class="VS">
            <form id="registerForm">
                <h2>Sign In</h2>

                <div class="inputBox">
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="inputBox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="inputBox">
                    <!-- Changed from label to button to ensure 'required' validation works -->
                    <button type="submit" id="btn">Login</button>
                </div>

                <div class="group">
                    <a href="forget.html" class="forget">Forget Password</a> 
                    <a href="Register.html">Signup</a>
                </div>
            </form>
        </div>

        <!-- Popup trigger checkbox -->
        <input type="checkbox" id="popupTrigger" hidden>

        <!-- Success message -->
        <div class="toast1">You login successfully!</div>
    </section>

    <script>
        // Trigger the success message only if form validation passes
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission/page reload
            document.getElementById('popupTrigger').checked = true;
            
            // Optional: Hide toast after 3 seconds
            setTimeout(() => {
                document.getElementById('popupTrigger').checked = false;
            }, 3000);
        });
    </script>
</body>
</html>
