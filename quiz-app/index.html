<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHub Frontend Bootcamp Quiz App </title>
    <!-- Modern Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
   <link rel="stylesheet" href="../quiz-app/style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <span class="badge">Technical Bootcamp v2.0</span>
            <h1>Is Frontend Bootcamp Quiz App</h1>
            <p class="subtitle">Elevate your JavaScript engineering skills with our dynamic performance assessment.</p>
        </header>

        <!-- Stats / Progress Section -->
        <div class="quiz-stats">
            <div class="stat-item" title="Time Remaining">
                <i class="bi bi-stopwatch"></i>
                <span id="timerDisplay">05:00</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="stat-item" title="Questions Answered">
                <i class="bi bi-check2-circle"></i>
                <span id="progressCount">0/5</span>
            </div>
        </div>

        <!-- Dynamic Result Card -->
        <div class="result-card" id="resultCard">
            <h2 id="resultGreeting">Assessment Complete!</h2>
            <div class="score-circle">
                <span class="percent" id="finalScore">0%</span>
                <span class="label">Total Score</span>
            </div>
            <p id="resultFeedback" style="font-weight: 500; font-size: 1.1rem; color: #475569;"></p>
            <button class="restart-btn" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise"></i> Try Again
            </button>
        </div>

        <!-- Quiz Form -->
        <form id="quizForm" class="quiz-form">
            <div id="questionsWrapper"></div>

            <div class="actions">
                <button type="submit" class="btn-submit" id="submitBtn">
                    Submit Assessment <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </form>
    </div>


      <script src="../quiz-app/app.js"></script>
</body>
</html>
