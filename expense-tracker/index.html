<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expensify Pro Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="../expense-tracker/style.css" />
</head>
<body>
    <div id="toast"></div>

    <div class="app-container">
        <header>
            <h2><i class="fas fa-chart-pie"></i> Expensify Pro</h2>
            <button onclick="clearAll()" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-weight:600; font-size:0.8rem;">Reset Data</button>
        </header>

        <div class="main-layout">
            <!-- Left Side: Dashboard & Form -->
            <div class="left-col">
                <div class="dashboard-hero">
                    <div class="balance-label">Available Balance</div>
                    <div id="balance" class="balance-amount">$0.00</div>
                    
                    <div class="chart-section">
                        <div class="chart-container">
                            <canvas id="expenseChart"></canvas>
                        </div>
                        <div class="stats-vertical">
                            <div class="stat-item">
                                <span>Income</span>
                                <div id="money-plus" class="val" style="color: var(--income-color)">+$0.00</div>
                            </div>
                            <div class="stat-item">
                                <span>Expenses</span>
                                <div id="money-minus" class="val" style="color: var(--expense-color)">-$0.00</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-card">
                    <form id="form">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="text" placeholder="e.g. Monthly Rent" autocomplete="off" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Amount (+/-)</label>
                                <input type="number" step="0.01" id="amount" placeholder="0.00" />
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select id="category">
                                    <option value="General">General</option>
                                    <option value="Food">Food & Drinks</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Housing">Housing</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Salary">Salary</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn-submit">Add Transaction</button>
                    </form>
                </div>
            </div>

            <!-- Right Side: History -->
            <div class="right-col">
                <div class="history-section">
                    <h3>
                        Recent Activity 
                        <span id="item-count" style="font-size: 0.8rem; background: #f1f5f9; padding: 4px 10px; border-radius: 20px; color: var(--text-muted);">0</span>
                    </h3>
                    
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search" placeholder="Search by name..." onkeyup="filterTransactions()">
                    </div>

                    <ul id="list" class="list"></ul>
                </div>
            </div>
        </div>
    </div>

<script src="../expense-tracker/script.js"></script>
</body>
</html>
